{% extends 'main/base.html'%}
{% load has_group %}
{% block content %}
<div class="album py-5 bg-body-tertiary">

    <div class="container">
      <p>
          <a class="btn btn-primary" href="{% url 'blogs:blog_create' %}" role="button">Добавить блог</a>
        </p>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for blog in blog_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{blog.image | media_filter}}" alt="Фото">
            <div class="card-body">
              <p class="card-text">{{blog.title|title}}</p>
              <p class="card-text">Содержимое: {{blog.text}}</p>
              <p class="card-text">Дата создания: {{blog.create_at}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'blogs:blog_info' blog.pk %}" role="button">Подробнее</a>
                  <a class="btn btn-success" href="{% url 'blogs:blog_update' blog.pk %}" role="button">Редактировать</a>
                  <a class="btn btn-danger" href="{% url 'blogs:blog_delete' blog.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endblock %}
