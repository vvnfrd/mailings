{% extends 'main/base.html'%}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                        Войти
                    </button>
                        <a href="{% url 'users:password_reset' %}">Забыли пароль?</a>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
