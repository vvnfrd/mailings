{% extends 'main/base.html'%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="row" method="post" enctype="multipart/form-data">
                <div class="card-center">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Вы действительно хотите удалить письмо "{{ letter.title }}"?</p>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a class="btn btn-success" href="{% url 'main:letter_list' %}" role="button">Отменить</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
